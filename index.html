<!DOCTYPE html>

    <body>
        <img src="" id='target' style="width: 50%;"alt='loading'>
        <script src='build/base.js'> </script> 
        <script src='http://yandex.st/jquery/2.1.1/jquery.min.js'> </script>
        <script>
            var DEBUG = true;
            var config = {
                url: 'http://178.63.105.73/test/aHR0cDovL2xpYmdlbi5vcmcvZ2V0P25hbWV0eXBlPW9yaWcmbWQ1PTAwMDAwOWRhNThkMmIwMzUxOTM0OTZhOTg2MTU2MWM0',
                canvas : null
            };
            var canvasUtils = new CanvasUtils({ id: "canvas" }); 
            config.canvas = canvasUtils;
            $.getJSON(config.url + '.json', function(manifest) {
                var renderer = new Renderer(config, manifest);
                var pageNo = getParameterByName('page') || 5;
                console.log("page number: ", pageNo);
                renderer.render('target', pageNo);
            });
            function getParameterByName(name) {
                name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
                var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                    results = regex.exec(location.search);
                return results == null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
            }
        </script>
